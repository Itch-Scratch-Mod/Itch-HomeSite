<!DOCTYPE html>
    <html lang="en">
        <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Itch | Extensions</title>
          <link rel="stylesheet" href="/src/pages/extensions/css/extensions.css">
          <link rel="stylesheet" href="/src/css/sidebarRewite.css">
        </head>
        <body>
            <div id="sidebar">
                <div onclick="location.href='/src/index.html';" id="logo"> <img src="/src/images/itchlogo.png" alt="The Itch Logo"> </div>
                <div id="buttons">
                     <div onclick="location.href='/src/pages/NewProject/html/newProject.html';" class="button" id="buttonOne">
                          <div class="buttonText" id="buttonOne_Text">New Project</div>
                          <img src="/src/images/sidebar_icons/buttons/NewProjectIcon.svg" alt="Create a new project" class="buttonIcon" id="buttonOne_Icon">
                    </div>
                     <div onclick="location.href='/src/pages/MyStuff/html/myStuff.html';" class="button" id="buttonTwo">
                         <div class="buttonText" id="buttonTwo_Text">My Stuff</div>
                         <img src="/src/images/sidebar_icons/buttons/MyProjectsIcon.svg" alt="View your existing projects, studios, and more." class="buttonIcon" id="buttonTwo_Icon">
                     </div>
                      <div onclick="location.href='/src/pages/featured/html/featured.html';" class="button" id="buttonThree">
                         <div class="buttonText" id="buttonThree_Text">Featured</div>
                         <img src="/src/images/sidebar_icons/buttons/FeaturedIcon.svg" alt="View Featured projects curated by the Itch community"  class="buttonIcon" id="buttonThree_Icon">
                     </div>
                     <div onclick="location.href='/src/pages/extensions/html/extensions.html';" class="button" id="buttonFour">
                         <div class="buttonText" id="buttonFour_Text">Extensions</div>
                         <img src="/src/images/sidebar_icons/buttons/ExtensionsIcon.svg" alt="View the list of extensions made by the itch community" class="buttonIcon" id="buttonFour_Icon">
                     </div>
                     <div onclick="location.href='/src/pages/chromeext/html/chromeext.html';" class="button" id="buttonFive">
                        <div class="buttonText" id="buttonFive_Text">Chrome Extension</div>
                        <img src="/src/images/sidebar_icons/buttons/DownloadChromeExtensionIcon.svg" alt="Download the Itch Chrome Extension" class="buttonIcon" id="buttonFive_Icon">
                    </div>
               </div>
               <div id="quickSettings">
                <div id="sectionDivider">
                  <div id="AccountMail">
                   <div id="userProfile">
                     <div id="userProfileBackground" class="circle">
                       <img src="/src/images/sidebar_icons/QuickActions/Profile.svg" id="userProfileIcon"></div>
                       <p id="userProfileText1"> Logged in as</p>
                       <h6 id="userProfileText2">Username</h6>
                   </div>
    
                   <div id="mail"> 
                    <img src="/src/images/sidebar_icons/QuickActions/Message.svg" alt="View your messages and Alerts" id="mailIcon">
                   </div>
                  </div>
    
                  <div id="search">
                        <input placeholder="Search for Accounts, Projects, etc..." id="searchText"></input>
                        <img src="/src/images/sidebar_icons/QuickActions/Search.svg" id="searchIcon">
                  </div>
                </div>
               </div>
            </div>
        <div id="ChromeExtAll"></div>

</body>
</html>
